<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #66a182;
        background-size: cover;
        height: 100%;
      }
      .text {
        text-align: center;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 25%;
        bottom: 25%;
        left: 0;
        right: 0;
        margin: auto;
        font-weight: bold;
        color: aliceblue;
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.7);
        font-weight: bold;
        width: 40%;
        height: 40%;
      }
      a {
        text-decoration: none;
        color: aliceblue;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Prediction</title>
  </head>

  <body>
    <div class="text">
      <h1>The predicted result is:</h1>
      <h1>{{predict}}</h1>
      <a href="/welcome">Click here to go Back to the Dashboard</a>
    </div>
  </body>
</html>
